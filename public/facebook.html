<body>


<section id="welcome">
    <section id="ipadwidth">
    </section>
    <h2 class="big-text"><span> Familierådgivning og terapi</span> -
        <span>med respekt for den enkelte.</span></h2>
    <h2 class="big-text">www.heididemant.dk</h2>

</section>
<div id="notes" class="big-text">
    <label for="ipadcheck">
        Check iPad width <br>
        <input id="ipadcheck" checked type="checkbox" onchange="checkIpad()"> uncheck before screenshot
        <br> Vælg #welcome og ctrl-p og aktiver node screenshot
    </label>
</div>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #376333;
    }

    #welcome {
        position: relative;
        background-image: url("img/facebook-background.jpg");
        /*background-repeat: no-repeat;*/
        /*border:1px solid red;*/
        height: 315px;
        width: 850px;
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-weight: 500;
        color: #fff;
        text-align: center;
        padding-top: 80px;
    }

    .big-text {
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        font-weight: 500;
        font-size: 22px;
    }

    #notes {
        width: 850px;
        color: #fff;
        text-align: center;
        padding-top: 80px;
    }

    .hidden {
        display: none;
    }

    #ipadwidth {
        position: absolute;
        opacity: 90%;
        height: 315px;
        top: 0;
        background: rgba(255, 0, 200, 0.2);
        width: 640px;
        margin-left: 105px;
    }
</style>
<script>
	const el = document.getElementById("ipadwidth")

	function checkIpad() {
		if (el.className == "") {
			el.className = "hidden"
		} else {
			el.className=""
        }
	}
</script>
